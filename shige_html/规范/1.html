<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        h3{
            font-size: 30px;
            background-color: rgb(183, 183, 234);
        }
        h6{
            font-size: 16px;
            font-weight: normal;
            background-color: rgb(162, 117, 204);
        }
        p{
            font-size: 20px;
            color: rgb(71, 68, 68);
            background-color: rgb(140, 80, 196);
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h3>大标题  字号30px;</h3>
    <h6>小标题  字号16px;不加粗</h6>
    <p>段落文本 字号20px;颜色为rgb(71, 68, 68);内容上下边距为10px,左右边距为20px</p>
</body>

</html>
